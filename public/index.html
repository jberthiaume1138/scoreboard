<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
    <title>Scoreboard</title>
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <section id="scoreboard">
    </section>

    <script id="scoreboard-template" type="text/x-handlebars-template">
        <div class="league">
            <h2>{{abbreviation}}</h2>
            <ul class="competitions">
                {{#each events}}
                <li class="competition" data-id="{{id}}">
                    {{this.season.year}}
                    {{this.season.description}}
                    <div class="comp-detail">
                        {{#each this.competitions}}
                            <div>
                                {{this.period}}
                                {{this.status.detail}}
                                <div class="teams">
                                    {{#each this.competitors}}
                                        <p>{{this.homeAway}}</p>
                                        <p>{{this.team.abbreviation}}</p>
                                        <p>({{this.team.record.summary}})</p>
                                    {{/each}}
                                    <h3>{{this.stats.attendance}}</h3>
                                </div>
                                {{#ifCond this.status.id 1}}
                                    <h4>Scheduled</h4>
                                {{else}}
                                    {{#ifCond this.status.id 2}}
                                        <h4>In Progress</h4>
                                    {{else}}
                                        <h4>Done</h4>
                                    {{/ifCond}}
                                {{/ifCond}}
                            </div>
                        {{/each}}
                    </div>
                    <div>
                        {{competitions.competitors.homeAway}}
                    </div>
                </li>
                {{/each}}
        </div>
    </script>
</body>
</html>
