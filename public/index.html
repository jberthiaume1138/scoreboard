<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
    <title>Scoreboard</title>
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <section id="scoreboard">
    </section>

    <script id="scoreboard-template" type="text/x-handlebars-template">
        <div class="league">
            <h2>{{abbreviation}}</h2>
            <ul class="competitions">
                {{#each events}}
                <li class="competition" data-id="{{id}}">
                    <div class="wrapper">
                    {{#each this.competitions}}
                        <div>
                            <div class="status">
                            {{#ifCond this.status.id 1}}
                                <div><time class="scheduled-datetime" datetime="{{this.status.detail}}">{{this.status.detail}}</time></div>
                            {{else}}
                                {{#ifCond this.status.id 2}}
                                    <div>{{this.status.detail}}</div>
                                {{else}}
                                    <div>{{this.status.detail}}</div>
                                {{/ifCond}}
                            {{/ifCond}}
                            </div>
                        </div>
                        <div class="teams">
                            {{#each this.competitors}}
                                <div>{{this.team.abbreviation}} <span class="record">({{this.team.record.summary}})</span></div>
                            {{/each}}
                        </div>
                    {{/each}}
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </script>
</body>
</html>
